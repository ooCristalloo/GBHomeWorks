<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="slider-container">
    <div class="slider">
        <img src="https://images.unsplash.com/photo-1416339306562-f3d12fefd36f" alt="Природа" class="slide">
        <img src="https://images.unsplash.com/photo-1416339306562-f3d12fefd36f" alt="Город" class="slide">
        <img src="https://images.unsplash.com/photo-1416339306562-f3d12fefd36f" alt="Технологии" class="slide">
        <img src="https://images.unsplash.com/photo-1416339306562-f3d12fefd36f" alt="Еда" class="slide">
    </div>
    <button class="prev-button">Предыдущее</button>
    <button class="next-button">Следующее</button>
    <div class="dots"></div>
</div>
<script src="script.js"></script>
</body>
</html>
